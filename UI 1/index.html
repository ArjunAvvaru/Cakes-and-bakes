<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cakes and bakes</title>
        <link rel="icon" href="/Images/Logos/donut.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="description" content="Fresh bakes available">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <span class="top-logo">
                    <img class="logo" src="/Images/Logos/donut.png">
                    <span class="logo-title">C&B</span>
                </span>
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="top-header-right">
                    <img class="top-header-cart" src="Images/Logos/shopping-cart.png">
                    <img class="top-header-login" src="Images/Logos/login.png">
                </div>
            </div>
        </header>
        <div class="available-msg">
            Freshly baked and ready to order
        </div>
        <section class="main-body">
            <span class="shop-items">
                <span class="shop-item">
                    <img class="item-image" src="/Images/Items/p-black-forest-cake-2-kg--13455-m.webp">
                    <div class="item-title">Creamy black forest cake</div>
                    <button class="add-to-cart-button">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            <span class="add-to-cart">Add to cart</span>
                    </button>
                </span>
                <span class="shop-item">
                    <img class="item-image" src="/Images/Items/p-classic-red-velvet-cake-half-kg--109230-m.jpg">
                    <div class="item-title">Red velvet cake</div>
                    <button class="add-to-cart-button">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            <span class="add-to-cart">Add to cart</span>
                    </button>
                </span>
                <span class="shop-item">
                    <img class="item-image" src="/Images/Items/p-frosty-chocolate-cake-half-kg--16983-m.webp">
                    <div class="item-title">Frosty chocolate cake</div>
                    <button class="add-to-cart-button">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            <span class="add-to-cart">Add to cart</span>
                    </button>
                </span>

                            <span class="add-to-cart">Add to cart</span>
                    </button>
                </span>
